{% extends 'layout.html' %}
{% block content %}
    <h1>Edit CSV File</h1>
    <form method="POST">
      <table>
        <thead>
          <tr>
            {% for header in headers %}
              <th>{{ header }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for col in row %}
              <td><input type="text" name="{{ loop.index }}" value="{{ col }}"></td>
            {% endfor %}
          </tr>
        </tbody>
      </table>
      <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_data') }}">Back to CSV file</a>
{% endblock %}
